{% block title %}Delete post{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<h2>Delete comment</h2>
<p>Are you sure that you want delete the comment "{{content}}"?</p>
<form method="POST">
    <input type="hidden" name="POST" value="{{comment_id}}">
    <button type="submit">Yes</button>
</form>
<form action="/post/{{comment_id}}" method="GET">
    <button type="submit">Cancel</button>
</form>
{% endblock %}
